timer:
    spec: '@daily'
    detail:
        - tableName: sys_operation_records
          compareField: created_at
          interval: 2160h
        - tableName: jwt_blacklists
          compareField: created_at
          interval: 168h
    start: true
    with_seconds: false
zap:
    level: info
    prefix: '[study_gva]'
    format: console
    director: pkg/log
    encode-level: LowercaseColorLevelEncoder
    stacktrace-key: stacktrace
    max-age: 0
    show-line: true
    log-in-console: true
